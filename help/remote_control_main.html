<header>Remote control</header>

<p>This section allow you to control ClamAV daemon running on a remote host.</p>

<p>To allow ClamAV daemon to listen for remote connections you must remove the <code>LocalSocket</code> and set <code>TCPAddr</code> and <code>TCPSocket</code> from the ClamAV settings section.</p>

<p>Commands followed by an asterisk require an argument.</p>
